<div class="col-md-4 col-lg-4 mb-60 mb-xs-40 wow fadeIn" data-wow-delay="0.1s" data-wow-duration="2s">
    <div class="post-prev-img">
        <a href="{{'product_page'|page({id: product.id})}}">
            <img src="{{ product.attachments.0.path }}" alt="" />
        </a>
        {% if product.sale > 0 %}
        <div class="intro-label">
            <span class="label label-danger bg-red">Sale</span>
        </div>
        {% endif %}
    </div>
    <div class="post-prev-title font-alt align-center">
        <a href="{{'product_page'|page({id: product.id})}}">
            {{product.title}}
        </a>
    </div>
    <div class="post-prev-more align-center">
        <a href="{{'product_page'|page({id: product.id})}}" class="btn btn-mod btn-gray btn-round">
            Ver Produto
        </a>
    </div>
</div>
