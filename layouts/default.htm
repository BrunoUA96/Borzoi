description = "Default layout"

[catalog]

[localePicker]
==
<!DOCTYPE html>
<html>

<head>
    <title>Borzoi - {{ this.page.title }}</title>
    <meta name="generator" content="OctoberCMS">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="keywords" content="">
    <meta charset="utf-8">
    <meta name="author" content="Roman Kirichik">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{'assets/images/favicon/favicon.ico'|theme}}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{'assets/css/style.css'|theme}}">
    <link rel="stylesheet" href="{{'assets/css/style-responsive.css'|theme}}">
    <link rel="stylesheet" href="{{'assets/css/animate.min.css'|theme}}">
    <link rel="stylesheet" href="{{'assets/css/vertical-rhythm.min.css'|theme}}">
    <link rel="stylesheet" href="{{'assets/css/owl.carousel.css'|theme}}">
    <link rel="stylesheet" href="{{'assets/css/magnific-popup.css'|theme}}">
    {% styles %}

</head>

<body class="appear-animate">
    <!-- Page Loader -->
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <!-- Page Wrap -->
    <div class="page" id="top">
        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/navbar' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>
    </div>


    <!-- JS -->
    <script type="text/javascript" src="{{'assets/javascript/jquery-1.11.2.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.easing.1.3.js'|theme}}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{'assets/javascript/SmoothScroll.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.scrollTo.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.localScroll.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.viewport.mini.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.countTo.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.appear.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.sticky.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.parallax-1.1.3.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.fitvids.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/owl.carousel.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/isotope.pkgd.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/imagesloaded.pkgd.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.magnific-popup.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/gmap3.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/wow.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/masonry.pkgd.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.simple-text-rotator.min.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/all.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/contact-form.js'|theme}}"></script>
    <script type="text/javascript" src="{{'assets/javascript/jquery.ajaxchimp.min.js'|theme}}"></script>
    <!--[if lt IE 10]><script type="text/javascript" src="{{'assets/javascript/placeholder.js'|theme}}"></script><![endif]-->
    {% framework extras %}
    {% scripts %}

</body>

</html>
